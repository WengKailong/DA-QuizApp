<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </nav>

    <div class="container-card">
      <div class="card quiz-card" style="width: 18rem">
        <img
          src="img\pencil.jpg"
          class="card-img-top img-center"
          alt="..."
          id="header-img"
        />
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            id="progress-no"
          >
            0 %
          </div>
        </div>
        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text"></h5>
          <div class="card-options">
            <div class="card mb-2 quiz-answer" onclick="answerClick(1)">
              <div class="card-body" id="answer-1"></div>
            </div>
            <div class="card mb-2 quiz-answer" onclick="answerClick(2)">
              <div class="card-body" id="answer-2"></div>
            </div>
            <div class="card mb-2 quiz-answer" onclick="answerClick(3)">
              <div class="card-body" id="answer-3"></div>
            </div>
            <div class="card mb-2 quiz-answer" onclick="answerClick(4)">
              <div class="card-body" id="answer-4"></div>
            </div>
          </div>

          <div class="question-footer">
            <span
              ><b id="no_questionOf">1</b> von <b id="no_questions"></b> Fragen
            </span>
            <button
              type="button"
              class="btn btn-primary"
              id="btn-next-question"
              onclick="nextQuestion()"
              disabled
            >
              n√§chste Frage
            </button>
          </div>
        </div>

        <div class="card-body" id="end-screen" style="display: none">
          <div class="text-center"><h3>Quiz beendet!</h3></div>
          <div class="text-center">
            Du hast <b id="no-right-answers"></b> Fragen von
            <b id="no-all-questions"></b> richtig beantwortet
          </div>
          <div class="button-row">
            <button
              type="button"
              class="btn btn-primary"
              id="btn-reset-question"
              onclick="resetQuiz()"
            >
              Erneut spielen
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
